<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="card-work.css">
    </head>
    <body>
        <div class="card-container">
            <div class="img-container">
                <img src="imgs/design.png" alt="img">
                <div class="stars-container">
                    <img src="imgs/Group 3403.png" alt="stars">
                </div>
            </div>
            <div class="details">
                <h2>STM Real Estate</h2>
                <p>DUBAI, UAE</p>
            </div>
            <div class="prop-details">
                    <div>
                        <div class="people">
                            <img src="imgs/people.png" alt="people">
                        </div>
                        <p>1 Agent</p>
                    </div>
                    <div>
                        <div class="home">
                            <img src="imgs/home.png" alt="home">
                        </div>
                        <p>20 Properties</p>
                    </div>
                    <div class="green">
                        <div class="clock green-bg">
                            <img src="imgs/clock.png" alt="clock">
                        </div>
                        <p>OPEN</p>
                    </div>
            </div>
            <div class="footer">
                <div class="footer-content">
                    <div class="el">
                        <p>165</p>
                        <p class="light">Buy</p>
                    </div>
                    <div class="el">
                        <p>320</p>
                        <p class="light">Rent</p>
                    </div>
                    <div class="el">
                        <p>750</p>
                        <p class="light">Commercial</p>
                    </div>
                </div>
            </div>
        </div>    
    </body>

</html>
