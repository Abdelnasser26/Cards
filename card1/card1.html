<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cards</title>
        <link rel="stylesheet" href="card1.css">
    </head>
    <body class="body">
        <section class="c1-border-R c1-shadow c1-holder">
            <!-- Img holder -->
            <div class="c1-img c1-border-R">
                <!-- tags holder -->
                <div class="c1-img-tags-div  ">
                    <!-- tag1 div -->
                    <div class="c1-img-tag1">
                        <div class="c1-img-tag1-left"></div>
                    </div>
                    <!-- tag2 div -->
                    <div class="c1-img-tag2">
                        <div class="c1-img-tag2-right"></div>
                    </div>
                    <!-- tag3 div -->
                    <div class="c1-img-tag3">
                        <i class="c1-img-tag3-Heart"></i>
                    </div>
                    <!-- tag4 div -->
                    <div class="c1-img-tag4">
                        <div class="c1-img-tag4-crow"></div>
                    </div>
                </div>
            </div>
            <!-- Row Holder -->
            <div class="c1-row-holder">
                <div class="c1-RH-first-half">
                    <div class="c1-RH-first-holder">
                        <div class="c1-RH-left-image"></div>
                        <p class="c1-RH-middle-Text">Starbucks Realestate</p>
                        <button class="c1-icon-call">
                            <i class="c1-call"></i>
                        </button>
                    </div>
                </div>
                <div class="c1-RH-second-holder">
                    <button class="c1-icon-share">
                        <i class="c1-share"></i>
                    </button>
                    <button class="c1-icon-ex-imp">
                        <i class="c1-ex-imp"></i>
                    </button>           
                </div>
            </div>
            <!-- Text Div-->
            <div class="c1-text-div">
                <p class="c1-text-p">BHK in MAG 510 | Fully Furnished | All Bills Included</p>
            </div>
            <!-- Loaction Div -->
            <div class="c1-location">
                <img class="c1-loc-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTP14ncjoNLm65nNaMXB0NeAPJwONQSXIwGZw&usqp=CAU" alt="Loaction">
                <p class="c1-loc-text">Dubai, UAE</p>
            </div>
            <!-- Buttons -->
            <button class="c1-buy-button">
                <p class="c1-buy-text">Buy</p>
            </button>
            <button class="c1-apartment-button">
                <p class="c1-apartment-text">Apartment</p>
            </button>
            <button class="c1-apartment-button">
                <p class="c1-apartment-text">Apartment</p>
            </button>
            <!-- Details -->
            <div class="c1-details-holder">
                <div class="c1-1st-detail">
                    <i class="c1-bath-icon"></i>
                    <div class="c1-bath-text">
                        Bathrooms 3
                    </div>
                </div>
                <div class="c1-2nd-detail">
                    <i class="c1-2nd-icon"></i>
                    <div class="c1-bedrooms-div c1-bath-text">
                        <i class="c1-bedrooms-icon"></i>
                        Bedrooms 3
                    </div>
                    <i class="c1-2nd-icon1 "></i>
                </div>
                <div class="c1-3rd-detail ">
                    <i class="c1-3rd-icon"></i>
                    <p class="c1-text-last">Space 2,387.00 ft2</p>
                </div>
            </div>
            <div class="c1-last">
                <div class="c1-price c1-price-text"> 
                    <i class="c1-price-icon "></i>
                    505.000 AED
                </div>
            </div>
        </section>
    </body>
</html>
